<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云店宝注册</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="电商宝为电商多平台卖家提供最专业精准全面的财务数据店铺管理软件，无缝对接多电商平台，提供全渠道订单管理、全渠道批量打单、全渠道库存管理、全渠道商品管理。" />
    <meta name="keywords" content="电商宝，京东财务分析，天猫财务软件，网店管理系统，网店管理软件，saas平台，电商数据分析，淘宝财务管理软件" />
    <meta name="format-detection" content="telephone=no, email=no"/>
    <link rel="stylesheet" href="../static/css/mobile/comm.css">
    <link rel="stylesheet" href="../static/css/mobile/register/register.css">
</head>
<body>
<div id="app">
    <span class="bg top"></span>
    <span class="bg bottom"></span>
    <div class="container">
        <h3 class="title">注 册</h3>
        <div class="step-1">
                <div id="email" class="input-group">
                    <input v-model="arg.name"
                           @keyup="contentUpdate"
                           @blur="blurEvent($event,'name')"
                           class="form-control"
                           placeholder="请填写企业邮箱（不支持个人邮箱）">
                    <p class="txt">请输入昵称</p>
                </div>
                <div class="input-group">
                    <input v-model="arg.pwd"
                           @blur="blurEvent($event,'pwd')"
                           @keyup="contentUpdate"
                           type="password" class="form-control" placeholder="请输入密码且密码长度不能少于6位数">
                    <p class="txt">请输入密码</p>
                </div>
                <div class="input-group">
                    <input v-model="transformObj.rpwd"
                           @blur="blurEvent($event,'rpwd')"
                           @keyup="contentUpdate"
                           type="password" class="form-control" placeholder="请确认密码">
                    <p class="txt">请确认密码</p>
                </div>
            </div>
        <span :class="['btn','btn-txt',isOver ? '': 'disabled']"
                @click="submit"
        >{{btnTxt}}</span>
    </div>
</div>
<script src="../static/plugins/js/jq/jquery-1.7.2.js?t=20170928"></script>
<script src="../static/plugins/js/vue/vue.min.js?t=20170928"></script>
<script src="../static/plugins/js/vue/vue-resource.min.js?t=20170928"></script>
<script src="../static/js/mobile/common.js?t=20170928"></script>
<script src="../static/js/mobile/register.js?t=20170928"></script>
</body>
</html>
